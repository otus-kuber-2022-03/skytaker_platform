apiVersion: v1 
kind: Pod 
metadata:
 name: app-front 
 labels: 
   key: app-front
spec: 
 containers:
 - name: app-front 
   image: devopscourses/otus:frontend.v1
   volumeMounts:
   - name: app
     mountPath: /app
 initContainers:
 - name: init
   image: busybox:1.34.1
   volumeMounts:
   - name: app
     mountPath: /app
   command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
 volumes:
   - name: app
     emptyDir: {}
